<!DOCTYPE html>
<html lang="pt-BR">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tirar Foto</title>
      <link rel="stylesheet" href="/css/estilo.css">
      <link rel="apple-touch-icon" href="img/cav.512.png">
      <link rel="manifest" href="manifest.json">
      <link rel="icon" href="favicon.png">
      <meta name="theme-color" content="white"/>
    </head>

<body>

     <!--Camera-->
     <main id="camera">
        <!--Camera sensor (lente)-->
        <canvas id="camera--sensor"></canvas>
        <!--Camera view (visualização)-->
        <video id="camera--view" autoplay playsinline></video>
        <!--Camera output-->
        <img src="//:0" alt="" id="camera--output">
        <!--Camera botão para tirar foto--><br/>

    <div class="bt-container">
        <button id="camera--trigger" id="fototirada"><img src="/img/tirar.png" alt="" height="40%" width="40%"></button>
        
        <button id="camera--verso"><img src="/img/trocar.png" alt="" height="40%" width="40%"></button>
        
        <button id="voltar"><a href="index.html"><img src="/img/voltar.png" alt="" height="40%" width="40%"></a></button>
    </div>
      </main>
  
      <script src="js/main.js" type="module"></script>
</body>
</html>
