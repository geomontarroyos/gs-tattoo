<!DOCTYPE html>
<html lang="pt-BR">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>GS Tattoo</title>
      <link rel="stylesheet" href="/css/style.css">
      <link rel="apple-touch-icon" href="img/cav.512.png">
      <link rel="manifest" href="manifest.json">
      <link rel="icon" href="favicon.png">
      <meta name="theme-color" content="white"/>
    </head>

<body>
  
<div class="container">
  <form name="cad_cliente" method="post" action="" enctype="multipart/form-data">
    <div class="row">
      <h1>Agendamento</h1>
      <div class="input-group">
        <input type="text" id="nome" placeholder="Nome" required/>
      </div>
      <div class="input-group">
        <input  id="email" type="email" placeholder="Email" required/>
      </div>
      <div class="input-group">
        <input id="tel"  type="tel" placeholder="Telefone" required/>
      </div>
    </div>
    <div class="row">
      <div class="col-half">
        <h3>Data da Sessão:</h3>
        <div class="input-group">
          <div class="col-third">
            <input type="text" placeholder="DD" required/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="MM" required/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="YYYY" required/>
          </div>
        </div>
      </div>
    </div>
    <div>
        <h3>Escolha um horário para sua sessão:</h3>
        <input type="time" id="time" name="time" min="09:00" max="18:00" required/>
    </div><br/>

    <label> Foto Tatuagem</label>
    <input type="file" name="foto_usuario" id="foto_usuario" required>

    <h3>Tire uma foto da parte do corpo a ser tatuada:</h3>
    <div class="row">
      <div class="input-group">
        <button id="tirar"><a href="tirarfoto.html">Tirar</a></button>
      </div>

<br/>
  
    <div class="row">
      <div class="input-group">
        <button id="btnCadastro">Enviar</button>
        <button id="limp" type="reset">Limpar</button>
        <button id="btnCarregar">Mostrar</button>
      </div>
  </form>
</div>
  <h3>Buscar:</h3><input id="buscarN" type="text"/>
  <button id="btnBuscar" id="buscarN"><img src="img/icon.webp" width="20px" height="20px"></button>
</div>
<div id="resultados"></div>

<script type="module" src="js/db.js"></script>

</body>
</html>
